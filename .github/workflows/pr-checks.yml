name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full validation
        run: npm run validate

      - name: Build plugin
        run: npm run build

      - name: Check PR size
        id: pr-size
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_ADDED=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo 0)
          LINES_DELETED=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | grep -oE '[0-9]+ deletion' | grep -oE '[0-9]+' || echo 0)
          
          echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "LINES_ADDED=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "LINES_DELETED=$LINES_DELETED" >> $GITHUB_OUTPUT
          
          echo "### ðŸ“ PR Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Files changed:** $FILES_CHANGED" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines added:** $LINES_ADDED" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines deleted:** $LINES_DELETED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_CHANGES=$((LINES_ADDED + LINES_DELETED))
          
          if [ $TOTAL_CHANGES -lt 100 ]; then
            echo "**Size:** ðŸŸ¢ Small (easy to review)" >> $GITHUB_STEP_SUMMARY
          elif [ $TOTAL_CHANGES -lt 500 ]; then
            echo "**Size:** ðŸŸ¡ Medium" >> $GITHUB_STEP_SUMMARY
          elif [ $TOTAL_CHANGES -lt 1000 ]; then
            echo "**Size:** ðŸŸ  Large" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Size:** ðŸ”´ Very Large (consider breaking down)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check commit messages
        run: |
          echo "### ðŸ“ Commit Quality" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          COMMITS=$(git log --format="%s" origin/${{ github.base_ref }}..HEAD)
          COMMIT_COUNT=$(echo "$COMMITS" | wc -l)
          
          echo "**Total commits:** $COMMIT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check conventional commits format
          CONVENTIONAL=0
          while IFS= read -r commit; do
            if echo "$commit" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'; then
              CONVENTIONAL=$((CONVENTIONAL + 1))
            fi
          done <<< "$COMMITS"
          
          PERCENTAGE=$((CONVENTIONAL * 100 / COMMIT_COUNT))
          
          echo "**Conventional commits:** $CONVENTIONAL / $COMMIT_COUNT ($PERCENTAGE%)" >> $GITHUB_STEP_SUMMARY
          
          if [ $PERCENTAGE -ge 80 ]; then
            echo "âœ… **Status:** Good commit message quality" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Status:** Consider using conventional commit format" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Security check
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Security Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for common security issues
          ISSUES=0
          
          if grep -r "console.log.*password\|console.log.*secret\|console.log.*key" src/ 2>/dev/null; then
            echo "âš ï¸ Found potential password/secret logging" >> $GITHUB_STEP_SUMMARY
            ISSUES=$((ISSUES + 1))
          fi
          
          if grep -r "localStorage\|sessionStorage" src/ 2>/dev/null | grep -v "//"; then
            echo "â„¹ï¸ Found localStorage/sessionStorage usage (verify security)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ $ISSUES -eq 0 ]; then
            echo "âœ… No obvious security issues detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Found $ISSUES potential security issues - please review" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR summary
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## âœ… Quality Gate Summary
            
            ### Checks
            - âœ… TypeScript compilation
            - âœ… ESLint validation
            - âœ… Build successful
            
            ### PR Stats
            - **Files:** ${{ steps.pr-size.outputs.FILES_CHANGED }}
            - **Lines:** +${{ steps.pr-size.outputs.LINES_ADDED }} / -${{ steps.pr-size.outputs.LINES_DELETED }}
            
            All quality checks passed! ðŸš€
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
