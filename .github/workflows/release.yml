name: Build and Package Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css release/
          cd release
          zip -r ../lockdown-${{ github.sha }}.zip .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lockdown-plugin-${{ github.sha }}
          path: |
            main.js
            manifest.json
            styles.css
          retention-days: 90

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: lockdown-plugin-package
          path: lockdown-${{ github.sha }}.zip
          retention-days: 90

      - name: Build summary
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Plugin:** Lockdown" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(cat manifest.json | grep '"version"' | cut -d'"' -f4)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The plugin has been built and packaged successfully." >> $GITHUB_STEP_SUMMARY
          echo "Download the artifacts from the Actions tab to manually install." >> $GITHUB_STEP_SUMMARY
